<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>

<body>
    <div class="quiz-container">
        <h1 class="question-tag">Question Tag</h1>
        <p class="question">Question</p>
        <ul>
            <li>
                <input type="radio" id="Option-a" name="Option" class="answer">
                <label for="Option-a" id="text-option-a">Option A</label>
            </li>
            <li>
                <input type="radio" id="Option-b" name="Option" class="answer">
                <label for="Option-b" id="text-option-b">Option B</label>
            </li>
            <li>
                <input type="radio" id="Option-c" name="Option" class="answer">
                <label for="Option-c" id="text-option-c">Option C</label>
            </li>
            <li>
                <input type="radio" id="Option-d" name="Option" class="answer">
                <label for="Option-d" id="text-option-d">Option D</label>
            </li>
        </ul>
        <button class="submit">Submit</button>
    </div>

    <script src="./quiz.js"></script>
</body>

</html>
